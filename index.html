<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid WireFrame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container"> 
        <header>
            Header
        </header>
        <nav>
            Navigation
        </nav>
        <section>
            <h1>Section</h1>
            <article>

                <h2>Article</h2>
                <div class="article_heading">
                        h1, h2, h3
                    </div>
                    <div class="article_content">
                            <p>Content</p>
                        </div>
                    </article>
        </section>
        <aside>
           <h1>Aside</h1>
        </aside>
        <footer>
            Footer
        </footer>
    </div>   
</body>
</html>
