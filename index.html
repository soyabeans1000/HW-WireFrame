<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid WireFrame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container"> 
        <div class="header">
            Header
        </div>
        <div class="nav">
            Navigation
        </div>
        <div class="section">
            Section
            <div class="article_container">

                <div class="article_title">
                    <h2>Article</h2>
                </div>
                <div class="article_heading">
                        <h1>h1, h2, h3</h1>
                    </div>

                    <div class="article_content">
                            <p>Content</p>
                        </div>

            </div>

        </div>
        <div class="aside">
           <h1>Aside</h1>
        </div>
        <div class="footer">
            Footer
        </div>
    </div>   
</body>
</html>
